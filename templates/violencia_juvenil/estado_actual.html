{% extends "cambiaahora/base.html" %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="/static/violencia_juvenil/js/highcharts.js"></script>
<script src="/static/violencia_juvenil/js/exporting.js"></script>
<script>
{% for key,value in year.items %}
$(function () {
		$('#pregunta34{{key}}').highcharts({
			chart: {
				plotBackgroundColor: null,
				plotBorderWidth: null,
				plotShadow: false,
				type: 'pie'
			},
			title: {
				text: '¿Ha participado en acciones comunitarias para prevenir la violencia juvenil y el abuso de drogas?'
			},
			tooltip: {
				pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
			},
			plotOptions: {
				pie: {
					allowPointSelect: true,
					cursor: 'pointer',
					showInLegend: true,
					dataLabels: {
						enabled: true,
						format: '{point.percentage:.2f} %',
						style: {
							color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
						}
					}
				}
			},
			series: [{
				name: 'Procentaje',
				colorByPoint: true,
				data: [
				{% for k,v in value.0.items %}
				{
					name: '{{k}}',
					y: {{v}},
				},
				{% endfor %}
				]
			}]
		});
	});
{% endfor %}
</script>
{% endblock extra_js %}

{% block contenido %}
<style>
.nav-tabs > li > a {
	color: black !important;
}
</style>
<div class="container">
	{% include "violencia_juvenil/filtros.html" %}
	<div class="row">
		<div id="tabs">
			<ul class="nav nav-tabs" role="tablist">
				<li><a >Años:</a></li>
				{% for key in year.keys %}
				<li role="presentation" class="{% if forloop.counter == 1 %}active{% endif %}" id="{{forloop.counter}}"><a href="#{{key}}" aria-controls="{{key}}" role="tab" data-toggle="tab">{{key}}</a></li>
				{% endfor %}
			</ul>
			<div class="tab-content">
				{% for key in year.keys %}
				<div role="tabpanel" class="tab-pane {% if forloop.counter == 1 %}active{% endif %}" id="{{key}}">
					<div class="col-md-12" id="pregunta34{{key}}" style="min-width: 310px; height: 400px; max-width: 1000px; margin: 0 auto"></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock contenido %}
